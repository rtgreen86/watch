<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <title>Clock</title>
  <style>
    :root {
      --platinum: hsla(144, 15%, 87%, 1);
      --white: hsla(0, 0%, 100%, 1);
      --pink: hsla(349, 100%, 90%, 1);
      --cherry-blossom-pink: hsla(351, 77%, 82%, 1);
      --mountbatten-pink: hsla(343, 13%, 56%, 1);
    }

    body {
      font: 16px system-ui, -apple-system, sans-serif;
      line-height: 22px;
    }

    .clearfix:after {
      content: "";
      clear: both;
      display: table;
    }

    main {
      padding: 60px 0px;
      margin: auto;
    }

    .column {
      float: left;
      width: 45vw;
      box-sizing: border-box;
      margin-right: 10px;
    }

    .analog-clock {
      width: 100%;
      height: 50vh;
    }

    .analog-clock iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .digital-clock {
      margin-top: 10px;
    }

    .digital-clock table {
      text-align: center;
      font-size: 4em;
      margin: auto;
      border-collapse: collapse;
      vertical-align: top;
    }

    .digital-clock button {
      width: 100%;
      vertical-align: top;
      border: none;
      background-color: transparent;
      margin: 3px;
    }

    .digital-clock .display {
      background-color: gold;
    }

    .digital-clock input[type=number] {
      font: 1em Monospace;
      font-weight: bold;
      text-align: center;
      border: none;
      background-color: transparent;
      padding: 0px;
    }

    .digital-clock button:hover {
      outline: 1px solid black;
    }

    .notes label {
      font-size: 2em;
    }

    .notes textarea {
      width: 100%;
      height: 60vh;
      padding: 10px;
      font: 3em Arial;
    }
  </style>
</head>

<body>
