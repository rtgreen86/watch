<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Clock</title>
  <style>
    :root {
      --platinum: hsla(144, 15%, 87%, 1);
      --white: hsla(0, 0%, 100%, 1);
      --pink: hsla(349, 100%, 90%, 1);
      --cherry-blossom-pink: hsla(351, 77%, 82%, 1);
      --mountbatten-pink: hsla(343, 13%, 56%, 1);
    }

    body {
      font: 16px system-ui, -apple-system, sans-serif;
      line-height: 22px;
    }

    .clearfix:after {
      content: "";
      clear: both;
      display: table;
    }

    .top-panel {
      background-color: var(--platinum);
    }

    .top-panel ul {
      list-style: none inside;
      padding: 0px;
      margin: 0px;
    }

    .top-panel li {
      float: left;
      margin: 10px;
    }

    .top-panel button {
      height: 44px;
    }

    main {
      padding: 60px 0px;
      margin: auto;
    }

    .column {
      float: left;
      width: 45vw;
      box-sizing: border-box;
      margin-right: 10px;
    }

    .analog-clock {
      width: 100%;
      height: 50vh;
    }

    .analog-clock iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .digital-clock {
      margin-top: 10px;
    }

    .digital-clock table {
      text-align: center;
      font-size: 4em;
      margin: auto;
      border-collapse: collapse;
      vertical-align: top;
    }

    .digital-clock button {
      width: 100%;
      vertical-align: top;
      border: none;
      background-color: transparent;
      margin: 3px;
    }

    .digital-clock .display {
      background-color: gold;
    }

    .digital-clock input[type=number] {
      font: 1em Monospace;
      font-weight: bold;
      text-align: center;
      border: none;
      background-color: transparent;
      padding: 0px;
    }

    .digital-clock button:hover {
      outline: 1px solid black;
    }

    .notes label {
      font-size: 2em;
    }

    .notes textarea {
      width: 100%;
      height: 60vh;
      padding: 10px;
      font: 3em Arial;
    }
  </style>
</head>

<body style="background-color: lightblue;">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <header class="top-panel clearfix">
    <form>
      <ul>
        <li><button type="button" id="today">Today</button></li>
        <li>Randomize:</li>
        <li>
          <input type="checkbox" id="hours" checked>
          <label for="hours">Hours</label><br>
          <input type="checkbox" id="minutes" checked>
          <label for="minutes">Minutes</label><br>
        </li>
        <li><button type="button" id="randomize">Random</button></li>
        <li><button type="button"
            onClick="document.getElementById('clock3').src='analogclock.svg#2022-01-01T18:00'">18:00</button></li>
      </ul>
    </form>
  </header>

  <main class="clearfix">
    <section class="column">
      <div class="analog-clock">
        <iframe id="clock3" src="analogclock.svg"></iframe>
      </div>

      <form class="digital-clock">
        <table>
          <tr>
            <td><button type="button">+</button></td>
            <td></td>
            <td><button type="button">+</button></td>
            <td><button type="button">+</button></td>
          </tr>

          <tr class="digital">
            <td><input type="number" min="0" max="23" step="1" value="10"></td>
            <td>:</td>
            <td colspan="2"><input type="number" min="0" max="60" step="1" value="33"></td>
          </tr>

          <tr style="vertical-align: top;">
            <td><button type="button">-</button></td>
            <td></td>
            <td><button type="button">-</button></td>
            <td><button type="button">-</button></td>
          </tr>
        </table>
      </form>
    </section>

    <section class="column">
      <form class="notes">
        <label for="notes">Notes:</label><br>
        <textarea id="notes"></textarea>
      </form>
    </section>
  </main>

  <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
